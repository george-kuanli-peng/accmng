{% extends "user_base.html" %}
{% block title %}忘記密碼{% endblock %}
{% block content %}
<h1>忘記密碼</h1>
<form class="form-horizontal" action="/chpass">
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">使用者名稱:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" required autofocus placeholder="Enter your username" autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">電子信箱:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" required placeholder="Enter your email address" autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">送出</button>
        </div>
    </div>
</form>
{% endblock%}
