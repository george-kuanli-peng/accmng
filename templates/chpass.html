{% extends "user_base.html" %}
{% block title %}修改密碼{% endblock %}
{% block content %}
<h1>修改密碼</h1>
<form class="form-horizontal" action="/chpass">
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">使用者名稱:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Enter your username" autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pass_orig">目前密碼:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pass_orig" placeholder="Enter your original password" autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pass_new">新設密碼:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pass_new" placeholder="Enter your new password" autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pass_confirm">再次確認密碼:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pass_confirm" placeholder="Enter your new password again" autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">送出</button>
        </div>
    </div>
</form>
{% endblock%}
