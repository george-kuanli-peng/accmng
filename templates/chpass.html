{% extends "user_base.html" %}
{% block title %}修改密碼{% endblock %}
{% block custom_script %}
<script language="JavaScript" type="text/javascript">
function confirmPass(confirmElm, origElmId) {
    let origElm = document.getElementById(origElmId);
    if (confirmElm.value != origElm.value) {
        confirmElm.setCustomValidity('新密碼輸入必須一致');
    } else {
        confirmElm.setCustomValidity('');
    }
}
</script>
{% endblock %}
{% block main_title %}<h1>修改密碼</h1>{% endblock %}
{% block content %}
<form class="form-horizontal" action="/chpass" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">使用者名稱:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Enter your username" autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pass_orig">目前密碼:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pass_orig" name="pass_orig" required placeholder="Enter your original password" autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pass_new">新設密碼:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pass_new" name="pass_new" required placeholder="Enter your new password" autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pass_confirm">再次確認密碼:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pass_confirm" name="pass_confirm" required placeholder="Enter your new password again" autocomplete="off" oninput="confirmPass(this, 'pass_new')">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">送出</button>
        </div>
    </div>
</form>
{% endblock%}
