[SYSTEM]
; database file location relative to the root of the accmng system
; a new database will be created if this file does not exist
DB_PATH=main.db

; modules enabled separated by commas
; choices: WEB_PORTAL, SAMBA
ENABLE_MODULES=WEB_PORTAL, SAMBA

[SAMBA]
MOD_NAME=samba

[WEB_PORTAL]
MOD_NAME=webportal
; port to listen
PORT=3000
; default user action valid period in seconds
DEF_USER_ACTION_VALID_PERIOD=1200
